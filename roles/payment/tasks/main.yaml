- name: Setup python
  ansible.builtin.import_role:
   name: common
   tasks_from: python-setup.yaml

- name: Setup app
  ansible.builtin.import_role:
   name: common
   tasks_from: app-setup.yaml

- name: Install dependencies
  ansible.builtin.pip:
   requirements: requirements.txt
   executable: pip3.9
  args:
   chdir: /app

- name: Setup systemd service
  ansible.builtin.import_role:
   name: common
   tasks_from: systemd-setup.yaml