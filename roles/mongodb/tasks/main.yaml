- name: Copy mongo.repo file 
  ansible.builtin.copy:
   src: mongo.repo
   dest: /etc/yum.repos.d/mongo.repo
  
- name: Install mongodb server package
  ansible.builtin.dnf:
   name: mongodb-org
   state: present

- name: Start and Enable service 
  ansible.builtin.service:
   name: mongod
   state: started
   enabled: yes

- name: Replace 127.0.0.1 to 0.0.0.0
  ansible.builtin.replace:
   regexp: 127.0.0.1
   replace: 0.0.0.0
   path: /etc/mongod.conf

- name: Restart mongod service
  ansible.builtin.service:
   name: mongod
   state: restarted